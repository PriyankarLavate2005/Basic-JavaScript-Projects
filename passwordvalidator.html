<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
          #password{
            margin-left: 10px;
         }   
        input{
            margin:7px;
          
       
        }
      
        /* label{
            margin: 10px;
        } */
        div{
            height: 300px;
            width: 330px;
            margin-left: 300px;
            background-color: antiquewhite;
        }
    </style>
<div>
    <label for="password">Enter Password:</label>
    <input type="password" id="password"><br>
    <label for="conpass">Confirm Password:</label>
    <input type="password" id="conpass"><br>
    <button onclick="submitPassword()">Submit</button>
    <h1 id="result"></h1>
</div>

    <script>
        function submitPassword(){
            let pass = document.getElementById("password").value;
            let conpass = document.getElementById("conpass").value;
            if(pass === conpass){
                alert("Password is matching");
                document.getElementById("result").innerText = "Password is matching. You submitted successfully.";
            } else {
                alert("Password is not matching");
                document.getElementById("result").innerText = "Password is not matching.";
            }
        }
    </script>
</body>

 
</html>
